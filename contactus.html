<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Meteo Earth</title>
  <link rel="stylesheet" href="css/contactus.css">
</head>
<body>
  <header>
    <div class="header-content">
      <h1 class="logo">Meteo Earth</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="forecast.html">Weather Forecast</a>
        <a href="Recent.html" class="active">Recent</a>
        <a href="contactus.html" class="active">Contact Us</a>
        <a href="Aboutus.html" class="active">About Us</a>
        
      </nav>
    </div>
  </header>

  <main>
    <section class="contact-section">
      <h2>Contact Us</h2>
      <p>We’d love to hear from you! <br/> Please fill out the form below and we’ll get back to you as soon as possible.</p>
      <form id="contact-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" placeholder="Enter the subject" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Write your message" rows="5" required></textarea>
        </div>
        <button type="submit">Send Message</button>
      </form>
      <div id="success-message" class="hidden">Thank you for contacting us! We'll get back to you soon.</div>
    </section>
    
  </main>

  <footer>
    <p>© 2024 Meteo Earth. All rights reserved.</p>
  </footer>

  <script src="contact.js"></script>
</body>
</html>
